<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="current-action">&nbsp;</div>
  <form class="direction-pad">
   <button name="action" value="ff" type="button">&uarr;</button>
   <button name="action" value="sf" type="button">&larr;</button>
   <button name="action" value="ss" type="button">&#9632;</button>
   <button name="action" value="fs" type="button">&rarr;</button>
   <button name="action" value="bf" type="button">&#9100;</button>
   <button name="action" value="bb" type="button">&darr;</button>
   <button name="action" value="fb" type="button">&#9100;</button>
  </form>
  <form class="settings enable">
    <h1>Connect with:</h1>
    <label>MQTT_SSL</label><select id="mqtt_ssl"><option value="1">Enable Encryption</option><option value="0">Disable Encryption</option></select>
    <label>MQTT_SERVER</label><input id="mqtt_server" type="url"/>
    <label>MQTT_PORT</label><input id="mqtt_port" type="number" />
    <label>MQTT_TOPIC</label><input id="mqtt_topic" />
    <label>MQTT_USER</label><input id="mqtt_user" />
    <label>MQTT_PASS</label><input id="mqtt_pass" type="password" />
    <button type="button" onClick="MQTTConnect();">Connect</button>
  </form>

  <!-- div id="enable-debug"><a href="?debug=1">Enable Debugging</a></div -->
</body>
</html>
